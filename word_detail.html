<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Words | Jisho</title>
    <style>
        .bottom-btn{
            z-index: 3;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Jisho</a>  
          <button class="btn btn-link py-0" onclick="updateBaseAddress()">
            <i class="material-icons">http</i>
          </button>
        </div>
    </nav>
    <div class="container-fluid">
        <button class="btn btn-link px-0 back-btn">
            <i class="material-icons">arrow_back</i>
        </button>
        <br>
        <input type="text" id="word">
        <textarea class="d-block" id="definition" cols="20" rows="5"></textarea><br>
        <input type="hidden" id="count_value">
        <input type="checkbox" id="count" name="updateCount">&nbsp;<label for="updateCount">update no. of search.</label>
        <button class="btn btn-link text-danger bottom-btn my-5 mx-1 delete">
            <i class="material-icons">delete</i>
        </button>
        <button class="btn btn-success bottom-btn save-word">
            Save
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <script src="word_detail.js"></script>
</body>
</html>
