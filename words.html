<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Words | Jisho</title>
    <style>
        .bottom-btn{
            z-index: 3;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Jisho</a>  
          <button class="btn btn-link py-0" onclick="updateBaseAddress()">
            <i class="material-icons">http</i>
          </button>
        </div>
    </nav>

    <div>
        <h5 class="px-3 py-1"></h5>
        <ul class="collection-list list-group">
            <!-- dynamic lists -->
        </ul>
    </div>


    <div class="modal" id="addWordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-1" id="exampleModalLabel">Add word</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="word" placeholder="type word here..."><br>
            <input type="text" id="definition" placeholder="type definition here...">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary addWord-btn">Add</button>
          </div>
        </div>
      </div>
    </div>
      
    

    <button type="button" class="btn btn-link bottom-btn" data-bs-toggle="modal" data-bs-target="#addWordModal">
        <i class="material-icons">add</i>
    </button>
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <script src="words.js"></script>
</body>
</html>
